            padding: 0;
            box-sizing: border-box;
        }

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 15px;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 20px;

            text-align: center;

        .subtitle {

            margin-bottom: 15px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 12px;
        }

        .stat-box {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            padding: 10px 15px;
            border-radius: 10px;
            color: white;
            flex: 1;
            max-width: 100px;
            text-align: center;
        }

        .stat-box.time {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        }

        .stat-box.errors {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        .stat-label {
            font-size: 10px;
            opacity: 0.9;
        }

        .stat-value {
            font-size: 18px;
            font-weight: bold;
            margin-top: 3px;
        }

        .instruction {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .instruction-text {
            color: #4c1d95;
            font-size: 14px;
            font-weight: 600;
        }

        .item-container {
            background: white;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .item-title {
            color: #4c1d95;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 12px;
            text-align: center;
        }

        .current-item {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: white;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .bins-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 15px;
        }

        .bin-button {
            background: white;
            border: 3px solid;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .bin-button:active {
            transform: scale(0.95);
        }
